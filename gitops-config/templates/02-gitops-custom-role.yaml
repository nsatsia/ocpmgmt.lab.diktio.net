---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: {{ $.Values.global.servernamespace }}-custom-role
rules:
- apiGroups:
  - agent-install.openshift.io
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $.Values.global.servernamespace }}-custom-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $.Values.global.servernamespace }}-custom-role
subjects:
  - kind: ServiceAccount
    name: {{ $.Values.global.servernamespace }}-argocd-application-controller
    namespace: {{ $.Values.global.servernamespace }}
  - kind: ServiceAccount
    name: {{ $.Values.global.servernamespace }}-argocd-server
    namespace: {{ $.Values.global.servernamespace }}
